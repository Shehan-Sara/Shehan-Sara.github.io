<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart in Bootstrap Card</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <!-- Create a canvas element where the chart will be drawn -->
            <canvas id="myChart" width="800" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Get the canvas element
    var ctx = document.getElementById('myChart').getContext('2d');

    // Create the chart
    var myChart = new Chart(ctx, {
      type: 'line', // specify the type of chart (line chart)
      data: {
        labels: ['Mar W1', 'Mar W2', 'Mar W3', 'Mar W4', 'Apr W1', 'Apr W2', 'Apr W3', 'Apr W4', 'May W1', 'May W2', 'May W3', 'May W4'],
        datasets: [{
          label: 'Target',
          data: [12500, 25000, 37500, 50000, 62500, 75000, 87500, 100000, 112500, 125000, 137500, 150000,],
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          fill: false // do not fill the area under the line
        }, {
          label: 'Ongoing',
          data: [40000, 30000, 17000,],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          fill: false // do not fill the area under the line
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
